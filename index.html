<html>

<head>
		<title>JAVASCRIPT JQUERY AJAX</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
	
<body>

<center><h1>jQuery</h1></center>
<center><button>Pritisni</button></center>
<br>		
<center><button id="drugo">Dugme 2</button></center>	

</body>


</html>

<script>
$(document).ready(function(){
	$('button').click(function(){
		$('h1').css('color','green');
	});
	$('#drugo').click(function(){
			$.get("lokacija.php", function(data){
    				$('h1').after('<center>'+data+'</center>');
  			});
	});
});
</script>
